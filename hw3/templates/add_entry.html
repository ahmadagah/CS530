{% extends "layout.html" %}

{% block content %}
  <h2>Add a New Song</h2>
  <form method="post" action="{{ url_for('add_entry') }}">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>

    <label for="genre">Genre:</label>
    <input type="text" name="genre" required><br>

    <label for="performer">Performer:</label>
    <input type="text" name="performer" required><br>

    <label for="songwriter">Songwriter:</label>
    <input type="text" name="songwriter" required><br>

    <label for="release_date">Release Date (YYYY-MM-DD):</label>
    <input type="date" name="release_date" required><br>

    <label for="lyrics">Lyrics:</label><br>
    <textarea name="lyrics" rows="5" cols="50" required></textarea><br>

    <label for="rating">Rating (1-10):</label>
    <input type="number" name="rating" min="1" max="10" required><br>

    <label for="url">Music Service URL:</label>
    <input type="url" name="url" required><br>

    <button type="submit">Add Song</button>
  </form>
{% endblock %}
