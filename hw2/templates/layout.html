<!doctype html>
<html lang="en">

<head>
    <!-- 
        Metadata and external resources for the Song Submission App.
        - Sets character encoding to UTF-8.
        - Enables responsive design with the viewport meta tag.
        - Links to external CSS (custom stylesheet and Google Fonts).
        - Optionally includes Font Awesome for icons.
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Submission App</title>
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- 
        Page header with navigation links for the Song Submission App.
        Includes a title and links to Home, View Songs, and Add New Song pages.
    -->
    <header>
        <h1>Song Submission App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('view_entries') }}">View Songs</a></li>
                <li><a href="{{ url_for('add_entry') }}">Add New Song</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- 
        Main content section.
        This block will be replaced by the content defined in other templates that extend this base layout.
    -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 
        Footer section with copyright information.
    -->
    <footer>
        <p>&copy; 2024 Song Submission App</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
